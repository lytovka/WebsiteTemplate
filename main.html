<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script defer src="https://use.fontawesome.com/releases/v5.7.2/js/all.js"
        integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="public/styles/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Document</title>

</head>

<body>
    <header>
        <nav id="nav" class="navbar navbar-expand-lg navbar-dark">
            <div class="container">
                <a class="navbar-brand" href="/">Oasis studio</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link scroll-link" href="#about">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link scroll-link" href="#portfolio">Portfolio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link scroll-link" href="#contact">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="row align-items-center title">
            <div class="col-lg-6">
                <h1>Hi there! We build websites. Check it out. Go let it out.</h1>
            </div>
            <div class="col-lg-6">
                <a class="scroll-link" href="#about"><img class="profile-pic" src="public/pictures/profile-pic.png"
                        alt="Oasis studio"></a>
            </div>
        </div>
    </header>

    <main>
        <section id="about">
            <h2>Here's something that might raise your interest</h2>
            <div class="container">
                <div class="row">
                    <div class="col-lg-4">
                        <a href="https://github.com/lytovka"><img class="about-image" src="public/icons/github-logo.png"
                                alt="github" title="Oasis studio's Github"></img></a>
                    </div>
                    <div class="col-lg-4">
                        <img class="about-image" src="public/icons/linkedin.png" alt="linkedin"
                            title="Oasis studio's Linkedin"></img>
                    </div>
                    <div class="col-lg-4">
                        <img class="about-image" src="public/icons/linkedin.png" alt="linkedin" title="linkedin"></img>
                    </div>
                </div>
            </div>
        </section>

        <section id="portfolio">
            <h3>Our portfolio</h3>
            <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
                    <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img class="portfolio-picture" src="public/pictures/carousel-pic1.jpg"></img>
                    </div>
                    <div class="carousel-item">
                        <img class="portfolio-picture" src="public/pictures/carousel-pic2.jpg"></img>
                    </div>
                    <div class="carousel-item">
                        <img class="portfolio-picture" src="public/pictures/carousel-pic3.jpg"></img>
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </section>

        <h4>Contact us today for more!</h4>


        <section id="contact">
            <div class="row">

                <div class="col-lg-6">
                    <form action="/" method="POST">
                        <div class="form-group">
                            <input type="text" name="title" class="form-control" id="exampleFormControlInput1"
                                placeholder="Full Name">
                        </div>
                        <div class="form-group">
                            <input type="email" name="email" class="form-control" id="exampleFormControlInput1"
                                placeholder="name@example.com">
                        </div>
                        <div class="form-group">
                            <input type="text" name="title" class="form-control" id="exampleFormControlInput1"
                                placeholder="Title">
                        </div>
                        <div class="form-group">
                            <textarea class="form-control" name="message" id="exampleFormControlTextarea1" rows="3"
                                placeholder="Message in the bottle"></textarea>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-dark btn-lg btn-block">Submit</button>
                        </div>
                    </form>
                </div>

                <div class="col-lg-6">
                    <div class="map-responsive">
                        <iframe class="embed-responsive-item" id="gmap_canvas"
                            src="https://maps.google.com/maps?q=ryerson%20university&t=&z=7&ie=UTF8&iwloc=&output=embed"
                            frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe>
                    </div>
                </div>
            </div>
        </section>

    </main>

    <footer>
        <div class="footer-huyuter-icons">
            <a class="footer-huyuter-icon" href="https://www.facebook.com/ivanlytovka"><img
                    src="public/icons/icons8-facebook.png" alt="Facebook"></a>
            <a class="footer-huyuter-icon" href="https://www.instagram.com/ivanlytovka/"><img
                    src="public/icons/icons8-instagram.png" alt="Instagram"></a>
            <a class="footer-huyuter-icon" href="https://t.me/lytovka"><img src="public/icons/telegram.png"
                    alt="Telegrgam"></a>
        </div>
        <p>Made by Ivan Lytovka, 2019</p>
    </footer>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <script src="index.js"></script>

</body>

</html>
